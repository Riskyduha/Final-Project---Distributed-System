<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node {{ node_id }} - Distributed System</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status.online {
            background: #10b981;
            color: white;
        }
        
        .status.offline {
            background: #ef4444;
            color: white;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .input-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-block {
            width: 100%;
        }
        
        .message-log {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .message-item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .message-item.received {
            border-left-color: #10b981;
        }
        
        .message-item.sent {
            border-left-color: #f59e0b;
        }
        
        .message-meta {
            font-size: 11px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .message-content {
            color: #333;
            font-size: 14px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .metric-box {
            background: #f9fafb;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 12px;
            color: #666;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .badge-direct {
            background: #fbbf24;
            color: #92400e;
        }
        
        .badge-pubsub {
            background: #60a5fa;
            color: #1e3a8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                üñ•Ô∏è Node {{ node_id }}
                <span class="status" id="connectionStatus">offline</span>
            </h1>
        </div>
        
        <div class="grid">
            <!-- Send Direct Message -->
            <div class="card">
                <h2>‚ö° Send Direct Message</h2>
                <div class="input-group">
                    <label>Target Node</label>
                    <select id="directTarget">
                        {% if node_id == 'A' %}
                        <option value="B">Node B</option>
                        {% else %}
                        <option value="A">Node A</option>
                        {% endif %}
                    </select>
                </div>
                <div class="input-group">
                    <label>Message</label>
                    <textarea id="directMessage" placeholder="Type your message..."></textarea>
                </div>
                <button class="btn btn-primary btn-block" onclick="sendDirect()">
                    Send Direct ‚Üí
                </button>
            </div>
            
            <!-- Send PubSub Message -->
            <div class="card">
                <h2>üì° Broadcast (PubSub)</h2>
                <div class="input-group">
                    <label>Message</label>
                    <textarea id="pubsubMessage" placeholder="Type broadcast message..."></textarea>
                </div>
                <button class="btn btn-success btn-block" onclick="sendPubSub()">
                    Broadcast to All Nodes ‚Üí
                </button>
                <p style="font-size: 12px; color: #888; margin-top: 10px;">
                    <i>This message will be sent to all connected nodes</i>
                </p>
            </div>
        </div>
        
        <!-- Message Log -->
        <div class="card">
            <h2>üì¨ Message Log</h2>
            <div class="message-log" id="messageLog">
                <p style="color: #888; text-align: center;">No messages yet...</p>
            </div>
        </div>
        
        <!-- Metrics -->
        <div class="card">
            <h2>üìä Metrics</h2>
            <div class="metrics">
                <div class="metric-box">
                    <div class="metric-value" id="directSent">0</div>
                    <div class="metric-label">Direct Sent</div>
                </div>
                <div class="metric-box">
                    <div class="metric-value" id="directReceived">0</div>
                    <div class="metric-label">Direct Received</div>
                </div>
                <div class="metric-box">
                    <div class="metric-value" id="directLatency">0ms</div>
                    <div class="metric-label">Direct Avg Latency</div>
                </div>
                <div class="metric-box">
                    <div class="metric-value" id="pubsubSent">0</div>
                    <div class="metric-label">PubSub Sent</div>
                </div>
                <div class="metric-box">
                    <div class="metric-value" id="pubsubReceived">0</div>
                    <div class="metric-label">PubSub Received</div>
                </div>
                <div class="metric-box">
                    <div class="metric-value" id="pubsubLatency">0ms</div>
                    <div class="metric-label">PubSub Avg Latency</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        const nodeId = "{{ node_id }}";
        
        socket.on('connect', () => {
            document.getElementById('connectionStatus').textContent = 'online';
            document.getElementById('connectionStatus').className = 'status online';
            console.log('Connected to server');
        });
        
        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').textContent = 'offline';
            document.getElementById('connectionStatus').className = 'status offline';
        });
        
        socket.on('connected', (data) => {
            console.log('Server acknowledged connection:', data);
        });
        
        socket.on('message_sent', (data) => {
            addMessageToLog(`Sent ${data.method} message`, 'sent', data.method);
        });
        
        socket.on('message_received', (data) => {
            addMessageToLog(
                `From Node ${data.from}: ${data.content}`,
                'received',
                data.method,
                `Latency: ${data.latency}ms`
            );
        });
        
        socket.on('metrics_update', (data) => {
            document.getElementById('directSent').textContent = data.direct.sent;
            document.getElementById('directReceived').textContent = data.direct.received;
            document.getElementById('directLatency').textContent = data.direct.avg_latency + 'ms';
            document.getElementById('pubsubSent').textContent = data.pubsub.sent;
            document.getElementById('pubsubReceived').textContent = data.pubsub.received;
            document.getElementById('pubsubLatency').textContent = data.pubsub.avg_latency + 'ms';
        });
        
        socket.on('error', (data) => {
            alert('Error: ' + data.message);
        });
        
        function sendDirect() {
            const target = document.getElementById('directTarget').value;
            const content = document.getElementById('directMessage').value;
            
            if (!content.trim()) {
                alert('Please enter a message');
                return;
            }
            
            socket.emit('send_direct', { target, content });
            document.getElementById('directMessage').value = '';
        }
        
        function sendPubSub() {
            const content = document.getElementById('pubsubMessage').value;
            
            if (!content.trim()) {
                alert('Please enter a message');
                return;
            }
            
            socket.emit('send_pubsub', { content });
            document.getElementById('pubsubMessage').value = '';
        }
        
        function addMessageToLog(content, type, method, meta = '') {
            const log = document.getElementById('messageLog');
            
            // Remove "no messages" text if it exists
            if (log.querySelector('p')) {
                log.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-item ${type}`;
            
            const badge = method === 'Direct' ? 
                '<span class="badge badge-direct">Direct</span>' :
                '<span class="badge badge-pubsub">PubSub</span>';
            
            messageDiv.innerHTML = `
                <div class="message-meta">${badge} ${new Date().toLocaleTimeString()} ${meta ? '‚Ä¢ ' + meta : ''}</div>
                <div class="message-content">${content}</div>
            `;
            
            log.insertBefore(messageDiv, log.firstChild);
            
            // Keep only last 50 messages
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }
        
        // Request metrics every 2 seconds
        setInterval(() => {
            socket.emit('get_metrics');
        }, 2000);
    </script>
</body>
</html>
