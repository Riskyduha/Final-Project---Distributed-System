<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Chat</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container" id="joinContainer">
    <div class="join-box">
      <h2>ðŸš€ Welcome to Chat Room</h2>
      <p>Enter your nickname to join</p>
      <input type="text" id="nicknameInput" placeholder="Your nickname..." autofocus />
      <button id="joinBtn" type="button">Join Chat</button>
    </div>
  </div>

  <div class="container" id="chatContainer" style="display:none;">

    <!-- Chat Layout -->
    <div class="chat-layout">
      <!-- Sidebar - Online Users -->
      <div class="sidebar">
        <div class="header">
          <h3>ðŸ’¬ Profile</h3>
          <p id="myNickname" class="my-nickname"></p>
        </div>
        <div class="online-users">
          <h4>Online Users (<span id="userCount">0</span>)</h4>
          <ul id="userList"></ul>
        </div>
      </div>

      <!-- Chat Area -->
      <div class="chat-area">
        <div class="chat-header">
          <h3>General Chat</h3>
          <span id="typingIndicator" class="typing-indicator" style="display:none;">Someone is typing...</span>
        </div>
        <div id="messageList" class="message-list"></div>
        <div class="message-input">
          <input type="text" id="messageInput" placeholder="Type a message..." />
          <button id="sendBtn">Send</button>
        </div>
      </div>

    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
