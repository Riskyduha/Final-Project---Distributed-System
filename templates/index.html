<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Chat</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- JOIN CONTAINER -->
  <div class="container" id="joinContainer">
    <div class="join-box">
      <div class="icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
        </svg>
      </div>
      <h2>Welcome to Room Chat</h2>
      <p>Enter your nickname to continue</p>
      
      <div class="input-group">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <input type="text" id="nicknameInput" placeholder="Your nickname..." autofocus />
      </div>
      
      <button id="joinBtn" type="button">Join</button>
    </div>
  </div>

  <!-- CHAT CONTAINER -->
  <div class="container" id="chatContainer" style="display:none;">
    <div class="chat-layout">
      
      <!-- SIDEBAR -->
      <div class="sidebar">
        <div class="header">
          <div class="profile-section">
            <div class="avatar">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            </div>
            <div>
              <h3>Profile</h3>
              <p id="myNickname" class="my-nickname">You: Guest</p>
            </div>
          </div>
        </div>
        
        <div class="online-users">
          <h4>ONLINE USERS (<span id="userCount">0</span>)</h4>
          <ul id="userList"></ul>
        </div>
      </div>

      <!-- CHAT AREA -->
      <div class="chat-area">
        <div class="chat-header">
          <h3 id="chatTitle">General</h3>
          <button id="logoutBtn" class="logout-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Logout
          </button>
        </div>
        
        <span id="typingIndicator" class="typing-indicator" style="display:none; padding: 0 24px;">Someone is typing...</span>
        
        <div id="messageList" class="message-list"></div>
        
        <div class="message-input">
          <input type="text" id="messageInput" placeholder="Type a message..." />
          <button id="sendBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
            Send
          </button>
        </div>
      </div>

    </div>
  </div>

  <!-- LOGOUT MODAL -->
  <div id="logoutModal" class="modal-overlay">
    <div class="modal-content">
      <h3>Logout</h3>
      <p>Apakah Anda yakin ingin keluar dari aplikasi? Anda akan diarahkan ke halaman login.</p>
      <div class="modal-buttons">
        <button id="cancelLogoutBtn" class="btn-cancel">Batal</button>
        <button id="confirmLogoutBtn" class="btn-logout">Logout</button>
      </div>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
