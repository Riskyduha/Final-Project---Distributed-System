version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - distributed-network

  node_a:
    build:
      context: ./node_a
      dockerfile: Dockerfile
    container_name: node_a
    ports:
      - "5001:5001"
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - distributed-network
    restart: unless-stopped

  node_b:
    build:
      context: ./node_b
      dockerfile: Dockerfile
    container_name: node_b
    ports:
      - "5002:5002"
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - distributed-network
    restart: unless-stopped

  control_panel:
    build:
      context: ./control_panel
      dockerfile: Dockerfile
    container_name: control_panel
    ports:
      - "5003:5003"
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - distributed-network
    restart: unless-stopped

networks:
  distributed-network:
    driver: bridge
